<section>
  <h2 class="invhead">Submitter Page <button mat-raised-button (click)="logOut()">Log Out</button></h2>
    <div align="center" >
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" color="primary" backgroundColor="accent" (selectedTabChange)="openTab($event)" [selectedIndex]="selectedIndex">
            <mat-tab class="apButts" label="Submit Paper" name="submit"> <app-submitter-form class="submit-form"></app-submitter-form> </mat-tab>
            <!-- <mat-tab class="apButts"  label="Revise Paper"> <app-submitter-revision class="submit-form"> </app-submitter-revision> </mat-tab> -->
            <mat-tab class="apButts"  label="View Papers" name="view"> <app-submitter-submissions></app-submitter-submissions></mat-tab>
            <mat-tab class="apButts"  label="Notifications" name="notification"> <app-notifications></app-notifications></mat-tab>
        </mat-tab-group>
    </div>
</section>
