<div class = pcm_selection_div>
<div *ngFor="let choice of checks; let i=index" class="col-md-2">
    <label class = checkbox_div>
      <div>
      <input type="checkbox" [value]="choice.name" (change)="updateCheckedOptions(choice, $event)">
      <h1>{{choice.name}}</h1>
    </div>
    </label>
</div>
<button mat-raised-button (click)="submitPcmAssignments()" *ngIf="!isSubmitDisable;else disableSubmit">Submit</button>
          <ng-template #disableSubmit>
            <button mat-raised-button disabled>Submit</button>
          </ng-template>
</div>
