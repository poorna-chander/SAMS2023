<div class = pcm_selection_div>
<div *ngFor="let choice of checks; let i=index" class="col-md-2">
    <label class = checkbox_div>
      <input type="checkbox" [value]="choice.name" (change)="updateCheckedOptions(choice, $event)">
      <h1>{{choice.name}}</h1>
    </label>
</div>
<button mat-raised-button (click)="submit_pcms()" >Submit</button>
</div>
