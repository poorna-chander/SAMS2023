
<div>
    <table mat-table [dataSource]="paperDetails" class="mat-elevation-z8 tabby">
      {{paperDetails}}
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="paperId">
        <th mat-header-cell *matHeaderCellDef> PaperID </th>
        <td mat-cell *matCellDef="let element"> {{element.paperId}} </td>
      </ng-container>

      <ng-container matColumnDef="choose" >
        <th mat-header-cell *matHeaderCellDef> Choose </th>
        <td mat-cell *matCellDef="let element">
        <ng-template [ngIf]="!element.choosed">
          <button mat-raised-button (click)="choosePaper(element.paperId)" color="accent" >Choose</button>
        </ng-template>
        <ng-template [ngIf]="element.choosed">
          <button mat-raised-button color="accent" disabled><span matTooltip="Paper already choosed" matTooltipPosition="right">Choose</span></button>
        </ng-template>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
