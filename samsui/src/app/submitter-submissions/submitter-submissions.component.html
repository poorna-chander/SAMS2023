<div>
    <table mat-table [dataSource]="paperDetails" class="mat-elevation-z8 tabby">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="paperId">
        <th mat-header-cell *matHeaderCellDef> PaperID </th>
        <td mat-cell *matCellDef="let element"> {{element.paperId}} </td>
      </ng-container>

      <ng-container matColumnDef="revision">
        <th mat-header-cell *matHeaderCellDef> Revision </th>
        <td mat-cell *matCellDef="let element"> {{element.revisionNo}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> Revise </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button routerLink="../revise/{{element.paperId}}" color="accent" [disabled]="!element.latestRevision">Update</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
